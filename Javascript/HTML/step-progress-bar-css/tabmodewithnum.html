<!DOCTYPE html>
<html>
<head>
    <title>Step progress bar - css</title>
    <meta chartset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="tabmodewithnum.css">
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
 <div class="stage-container">

					    <div class="stage tmm-completed">
							<div class="stage-header  fa fa-share-square-o"></div>
							<div class="stage-content">
								<h3 class="stage-title">LE Sent</h3>
								<div class="stage-info">
                                    <span title="completed" class="fa"></span>
								</div> 
							</div>
						</div><!--/ .stage-->

						<div class="stage tmm-completed">
							<div class="stage-header fa fa-file-text-o"></div>

							<div class="stage-content">
								<h3 class="stage-title">LE Acknowledged</h3>
								<div class="stage-info">
                                    <span  title="completed" class="fa"></span>
								</div>
							</div>
						</div><!--/ .stage-->

						<div class="stage tmm-completed">
							<div class="stage-header fa fa-list-alt"></div>
							<div class="stage-content">
								<h3 class="stage-title">Loan Submission</h3>
								<div class="stage-info">
                                    <span  title="completed" class="fa"></span>
								</div>
							</div>
						</div><!--/ .stage-->

						<div class="stage tmm-completed">
							<div class="stage-header fa fa-gavel"></div>
							<div class="stage-content">
								<h3 class="stage-title">U/W Decesion</h3>
								<div class="stage-info">
                                    <span  title="completed" class="fa"></span>
								</div> 
							</div>
						</div><!--/ .stage-->
                        <div class="stage tmm-current">
							<div class="stage-header fa fa-folder-open-o"></div>
							<div class="stage-content">
								<h3 class="stage-title">CD Portal Open</h3>
								<div class="stage-info">
                                    <span  title="In Progress" class="fa"></span>
								</div> 
							</div>
						</div><!--/ .stage-->

						<div class="stage tmm-todo">
							<div class="stage-header fa fa-check-square-o"></div>

							<div class="stage-content">
								<h3 class="stage-title">Clear to Close</h3>
								<div class="stage-info">
                                    <span title="To Do"  class="fa"></span>
								</div>
							</div>
						</div><!--/ .stage-->

						<div class="stage tmm-todo">
							<div class="stage-header fa fa-university"></div>
							<div class="stage-content">
								<h3 class="stage-title">CD Sent</h3>
								<div class="stage-info">
                                    <span title="To Do" class="fa"></span>
								</div>
							</div>
						</div><!--/ .stage-->

						<div class="stage tmm-todo">
							<div class="stage-header fa fa-files-o"></div>
							<div class="stage-content">
								<h3 class="stage-title">CD Acknowledged</h3>
								<div class="stage-info">
                                    <span title="To Do" class="fa"></span>
								</div> 
							</div>
						</div><!--/ .stage-->

                        <div class="stage tmm-todo">
							<div class="stage-header fa fa-handshake-o"></div>
							<div class="stage-content">
								<h3 class="stage-title">Loan funded</h3>
								<div class="stage-info">
                                    <span title="To Do" class="fa"></span>
								</div> 
							</div>
						</div><!--/ .stage-->

					</div>
</body>
</html>
